<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Got You Cupboard</title>
</head>

<body>
    <!-- div for header/hero styles -->
    <div class=""></div>
    <!-- header/hero -->
    <h1>Got You Cupboard</h1>
    <!-- div container -->
    <div class="container"></div>
    <!-- div row for nav+images -->
    <div class="row" id="search-container">
        <form action="#" id=search-area>
            <label for="search-bar">
                <h2>Recipe Search</h2>
            </label>
            <input type="text" id="search-bar" placeholder="Enter ingredients here">
            <div id="ingredient-btns">

                <label>
                    <input type="checkbox" id="gluten-free" name="gluten-free" value="Gluten-Free" />
                    <span>Gluten Free</span>
                </label>

                <label>
                    <input type="checkbox" id="dairy-free" name="dairy-free" value="Dairy-Free" />
                    <span>Dairy Free</span>
                </label>

                <label>
                    <input type="checkbox" id="peanut-free" name="peanut-Free" value="Peanut-Free" />
                    <span>Peanut Free</span>
                </label>

                <label>
                    <input type="checkbox" id="vegetarian" name="vegetarian" value="Vegetarian" />
                    <span>Vegetarian</span>
                </label>

                <label>
                    <input type="checkbox" id="vegan" name="vegan" value="Vegan" />
                    <span>Vegan</span>
                </label>

                <label>
                    <input type="checkbox" id="kosher" name="kosher" value="Kosher" />
                    <span>Kosher</span>
                </label>
                <button id="search-button">Search</button>

        </form>
    </div>
    <!-- imagearea col -->
    <div class="col s7"></div>
    <!-- nav col-->
    <nav class="col s5"></nav>
    <!-- div row for search area+cards-->
    <div class="row"></div>
    <!-- col search area -->
    <div class="col"></div>
    <!-- input search bar -->
    <input class="">
    <!-- diet options checkbox -->
    <input class="">
    <!-- search button -->
    <!-- col results area -->
    <div class="col"></div>
    <!-- div for generated cards -->
    <div class=""></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
