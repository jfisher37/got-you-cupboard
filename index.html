<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Got You Cupboard</title>
</head>

<body class="brown darken-1">
    <header>
        <div class="container">
            <div class="row center">
                <div class="col s12">
                    <h1 class="white-text center">Got You Cupboard</h1>
                </div>
            </div>
        </div>
    </header>
    <main>

        <div class="container">
            <div class="row center" id="search-container">
                <div class="col s10">
                    <form id="search-area">
                        <label>
                            <input type="text" class="grey-text text-lighten-3" id="search-bar"
                                placeholder="Type an Ingredient Here and Press Enter">
                        </label>
                    </form>

                    <div id="ingredient-btns"> </div>

                    <label>
                        <input type="checkbox" id="gluten-free" name="gluten-free" value="Gluten-Free"
                            data-search='gluten-free' class="health-check" />
                        <span class="grey-text text-lighten-3">Gluten Free</span>
                    </label>

                    <label>
                        <input type="checkbox" id="dairy-free" name="dairy-free" value="Dairy-Free"
                            data-search='dairy-free' class="health-check" />
                        <span class="grey-text text-lighten-3">Dairy Free</span>
                    </label>

                    <label>
                        <input type="checkbox" id="peanut-free" name="peanut-Free" value="Peanut-Free"
                            data-search='peanut-free' class="health-check" />
                        <span class="grey-text text-lighten-3">Peanut Free</span>
                    </label>

                    <label>
                        <input type="checkbox" id="vegetarian" name="vegetarian" value="Vegetarian"
                            data-search='vegetarian' class="health-check" />
                        <span class="grey-text text-lighten-3">Vegetarian</span>
                    </label>

                    <label>
                        <input type="checkbox" id="vegan" name="vegan" value="Vegan" data-search='vegan'
                            class="health-check" />
                        <span class="grey-text text-lighten-3">Vegan</span>
                    </label>

                    <label>
                        <input type="checkbox" id="kosher" name="kosher" value="Kosher" data-search='kosher'
                            class="health-check" />
                        <span class="grey-text text-lighten-3">Kosher</span>
                    </label>
                    <button class="btn deep-orange accent-3 z-depth-1" id="search-button">Search</button>


                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col s12 valign-wrapper">
                    <div id="recipe-cards"></div>
                </div>
            </div>
        </div>
    </main>
    <footer class="page-footer brown accent-2 z-depth-2">
        <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <h5 class="white-text text-accent-3">Thanks for visiting!</h5>
                    <p class="grey-text text-lighten-4">Running low on ingredients? Visit our map of grocery stores
                        near you!</p>
                    <i class="material-icons medium deep-orange accent-3 z-depth-1"><a href="map-page.html">near_me</i>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
