<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>

    <main>

  <div id="search-container">
    <form id=search-area>
        <label for="search-bar"><h2>Recipe Search</h2></label>
        <input type="text" id="search-bar" placeholder="Enter ingredients here">
        <br><br>
        <label for="gluten-free"> Gluten Free</label>
        <input type="checkbox" id="gluten-free" name="gluten-free" value="Gluten-Free">
        <label for="dairy-free"> Dairy Free</label>
        <input type="checkbox" id="dairy-free" name="dairy-free" value="Dairy-Free">
        <label for="peanut-free"> Peanut Free</label>
        <input type="checkbox" id="peanut-free" name="peanut-free" value="Peanut-Free">
        <label for="vegetarian"> Vegetarian</label>
        <input type="checkbox" id="vegetarian" name="vegetarian" value="Vegetarian">
        <label for="vegan"> Vegan</label>
        <input type="checkbox" id="vegan" name="vegan" value="Vegan">
        <label for="kosher"> Kosher</label>
        <input type="checkbox" id="kosher" name="kosher" value="Kosher">
        <br><br>
        <button id="search-button">Search</button>

    </form>
    
    </div>
    
    <div id="recipe-cards">
        
    </div>
    </main>
