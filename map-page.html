<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Got You Cupboard - Map</title>
</head>
<body>
    <header>
        <a tabindex="1" href="./index.html" class="waves-effect red waves-light btn" id="map-home-btn"><i class="material-icons right">home</i>Home</a>
            <div class="nav-wrapper" id="map-title-holder">
                <a tabindex="2" href="./index.html"  id="map-title">Got You Cupboard</a>
            </div>
        <nav>
            <div class="nav-wrapper red darken-2" id="low-nav">
                <ul>
                    <li>
                        <form id="location-search" action="#">
                            <div class="input-field location-input" id="map-search">
                                <input tabindex="5" id="search" class="search location-input-value" placeholder="Enter your city" type="search" required style="height: 64px">
                                <label class="label-icon" for="search"><i class="material-icons" style="line-height: 64px">search</i></label>
                                <i class="material-icons" style="line-height: 64px; left: 20rem">close</i>
                                </div>
                        </form>
                    </li>
                    <li>
                        <div class="input-field search-radius">
                            <input tabindex="4" id="radius-search" class="search search-radius-input" placeholder="Search Radius (miles)" type="search" required style="height: 64px">
                            <label class="label-icon" for="radius-search"><i class="material-icons" style="line-height: 64px">search</i></label>
                            <i class="material-icons" style="line-height: 64px">close</i>
                        </div>
                    </li>
                    <li>
                        <div class="input-field num-of-results">
                            <input tabindex="3" id="num-search" class="search num-of-results-input" placeholder="Number of Results" type="search" required style="height: 64px">
                            <label class="label-icon" for="num-search"><i class="material-icons" style="line-height: 64px">search</i></label>
                            <i class="material-icons" style="line-height: 64px">close</i>
                        </div>
                    </li>
                </ul>
            
            </div>
        </nav>
    </header>
    <main id="max-size">
        <div id="map"></div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <script src="./assets/js/map.js"></script>
</body>
</html>
